<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
        // First Method
    var fruits = ["baghban","wanted","kick","sultan","kkhh","dilwale","bhoothnath returns","singham","simba"];
    fruits[3] = "radhe";
    fruits[4] = "sooryavanshi";
    fruits[5] = "Hera Pheri";
    document.write("All movies" + fruits +'<br />')
    // Return Count of array
    document.write("Last index of array is : " + (fruits.length -1) + "<br/>")
    document.write("Size of Array is : " + fruits.length + "<br/>")

    // search
    document.write("Chicoo is present or not: " + fruits.includes("Hera Pheri") + "<br/>")
    // Sort
    document.write("Ascending: " + fruits.sort() + "<br/>")
    document.write("Descending: " + fruits.reverse() + "<br/>")
</script>
</body>
</html>
